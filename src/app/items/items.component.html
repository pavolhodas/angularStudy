<h2>My Items</h2>
<ul class="items">
    <li *ngFor="let item of items">
        <a routerLink="/detail/{{item.id}}">
            <span class="badge">{{item.id}}</span> {{item.name}}
          </a>

        <ul>
          <li *ngFor="let hero of heroes">
            <div *ngIf="item.price <= hero.money" >
              <a routerLink="/free-items/{{item.id}}">
                <span >{{hero.id}}</span> buy item
              </a>
            </div>
          </li>
        </ul>
    </li>
</ul>
