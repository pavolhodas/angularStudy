<h2>My Items</h2>
<ul class="items">
    <li *ngFor="let item of items">
        <button [class.selected]="item === selectedItem" type="button" (click)="onSelect(item)">
            <span class="badge">{{item.id}}</span>
            <span class="name">{{item.name}}</span>
        </button>
    </li>
</ul>

<app-items-detail [items]="selectedItem"></app-items-detail>
